<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Age Restriction</title>
  </head>
  <body>

    <script type="text/javascript">
    //window.prompt is the pop up that will display on the webpage
    var name = window.prompt("Please enter your name")       //variable for name
    var ageCheck = window.prompt("Please enter your age")    //variable for age

    if (ageCheck < 18) {   //if the age is less than 18, run this code:
      // window.alert("You submitted that you are" ageCheck + ":years old" + name + ".");
      window.alert("You must be at least 18 years old to visit this site");
    }

    else if (ageCheck > 18 && ageCheck < 100) {   //if the age input is 18/greater than 18 AND less than 100,run this code:
      window.alert("You have submitted your details");
      window.alert("Welcome " + name + ".");
    }

    else { // if none of the above applies i.e age is greater thn 100, run this code:
      window.alert("Your age is in vain! Jesus won't let you live that long :)");
    }
    </script>
  </body>
</html>
