<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Age Restricction</title>
  </head>
  <body>
    <div class="">
      <input type="number" name="age" id="age" min="13">
      <div id="display"></div>
      <button type="button" name="button">PG 13</button>
    </div>

    <script type="text/javascript">
      var age = document.getElementById('age');
      
      if (age < 13) {
        document.getElementById('display').innerHTML = "You are too young to participate";
      }
    </script>
  </body>
</html>
