    <script type="text/javascript">

    // Array
    // the syntax for an array is a square bracket and quotation marks
    var colors = ["red", "orange", "yellow", "green", "blue", "purple"];
    console.log(colors);

    // Object
    // the syntax for objects are curly brackets and quotation marks
    var artist = {
      name: "Michael",
      surname: "Jackson",
      occupation: "Singer",
      stageName: "King of pop",
    };
    console.log(artist);

    // String
    // the syntax for strings are only quotation marks
    var name= "Zoe Estell`e Thomas";
    console.log(name);

    // Number
    // numbers do not require any parenthesis or quotation marks
    var digits=2018;
    console.log(digits);
